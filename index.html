<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate User ID</title>
</head>
<body>
    <h2>Generate Your User ID</h2>
    <button id="generate-btn">Generate ID</button>
    <p id="result"></p>

    <script>
        document.getElementById("generate-btn").addEventListener("click", async () => {
            const response = await fetch("/generate-id");
            const data = await response.text();
            document.getElementById("result").innerText = "Generated ID: " + data;
        });
    </script>
</body>
</html>
